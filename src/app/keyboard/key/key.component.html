<div
  class="key-container"
  [ngClass]="getButtonClasses()"
  (click)="clicked.emit(key)">
  <span [ngClass]="getLabelClasses(1)">
    {{ key.labels[1] }}
  </span>
  <span [ngClass]="getLabelClasses(3)">
    {{ key.labels[3] }}
  </span>
  <span [ngClass]="getLabelClasses(0)">
    {{ key.labels[0] }}
  </span>
  <span [ngClass]="getLabelClasses(2)">
    {{ key.labels[2] }}
  </span>
</div>
