<!--
  Don't use ngModel here, set all values with #textarea
  see method setTextAreaValues()
-->
<textarea
  #textarea
  class="text__container"
  [placeholder]="'Type here ...'"
  (focus)="onFocusChange.emit(true)"
  (blur)="onFocusChange.emit(false)"
  (selectionchange)="onSelection()"
  (input)="onTextAreaChange()"
>
</textarea>
